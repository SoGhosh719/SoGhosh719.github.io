<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham City</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            background: url('https://media0.giphy.com/media/JvlJSmxmKSXyE/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Rain Effect */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media4.giphy.com/media/t89J0IcSiIEKY/giphy.gif') repeat top center;
            opacity: 0.4;
            animation: rain-fall 1s linear infinite;
            pointer-events: none;
        }

        @keyframes rain-fall {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        /* Batman Jumping Animation */
        .batman {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 120px;
            height: auto;
            transform: translateX(-50%);
            animation: jump 3s infinite ease-in-out;
        }

        @keyframes jump {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-150px); }
        }

        /* Floating Text */
        .text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5vw;
            font-weight: bold;
            color: yellow;
            font-family: Arial, sans-serif;
            text-shadow: 4px 4px 8px black;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 4px 4px 8px black; }
            100% { text-shadow: 6px 6px 12px yellow; }
        }
    </style>
</head>
<body>

    <div class="rain"></div>
    
    <img src="https://media4.giphy.com/media/13F5BnmqVOfKhy/giphy.gif" class="batman" alt="Batman Jumping">

    <div class="text">Welcome to Gotham City ðŸ¦‡</div>

</body>
</html>
