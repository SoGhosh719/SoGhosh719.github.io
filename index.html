<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham City</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            background: url('https://wallpaperaccess.com/full/3962644.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Rain Effect */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/7sA3.gif') repeat top center;
            opacity: 0.6;
            pointer-events: none;
        }

        /* Batman Jumping Animation */
        .batman {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 150px;
            height: auto;
            transform: translateX(-50%);
            animation: jump 4s infinite ease-in-out;
        }

        @keyframes jump {
            0%, 100% {
                bottom: 50px;
            }
            50% {
                bottom: 300px;
            }
        }

        /* Floating Text */
        .text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
            color: yellow;
            font-family: Arial, sans-serif;
            text-shadow: 4px 4px 8px black;
        }
    </style>
</head>
<body>

    <div class="rain"></div>
    
    <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" class="batman" alt="Batman Jumping">

    <div class="text">Welcome to Gotham City ðŸ¦‡</div>

</body>
</html>
